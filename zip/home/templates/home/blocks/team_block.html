{% load static wagtailcore_tags wagtailimages_tags zip_extras %}

<div class="container {{ value|block_class_for_css_class }}">
  <div class="section-title">
    <div class="section-icon">
      <img src="{% static "img/section-icon.svg" %}" alt="">
    </div>
    <h2 class="title">{{ value.title }}</h2>
  </div>
  <div class="section-filters" data-key="position">
    <button class="filter-pill active" data-filter="all">
      <span>Celotna ekipa</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="#000" viewBox="0 0 20 20">
        <path d="M10 0C4.4774 0 0 4.4774 0 10s4.4774 10 10 10 10-4.4774 10-10S15.5226 0 10 0Zm3.75 5.7422L15.5078 7.5 8.75 14.2578 4.4922 10 6.25 8.2422l2.5 2.5 5-5Z"/>
      </svg>
    </button>
    {% for position in positions %}
    <button class="filter-pill" data-filter="{{ position.id }}">
      <span>{{ position.name }}</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="#000" viewBox="0 0 20 20">
        <path d="M10 0C4.4774 0 0 4.4774 0 10s4.4774 10 10 10 10-4.4774 10-10S15.5226 0 10 0Zm3.75 5.7422L15.5078 7.5 8.75 14.2578 4.4922 10 6.25 8.2422l2.5 2.5 5-5Z"/>
      </svg>
    </button>
    {% endfor %}
  </div>
  <div class="team-member-list">
    {% for member in value.members %}
    {% include "home/partials/team_member_card.html" with member=member only %}
    {% endfor %}
  </div>
</div>
