{% load wagtailcore_tags wagtailimages_tags zip_extras %}

<div class="container project-title">
  <div class="no-gutter">
    <div class="content">
      <div class="text">
        <h1 class="title">{{ page.title }}</h1>
        {% if page.project %}
        <div class="project"><a href="{% pageurl page.project %}">{{ page.project.title }}</a></div>
        {% endif %}
        {% if page.publish_datetime %}
        <div class="date">{{ page.publish_datetime.date|zip_date:"SHORT_DATE_FORMAT" }}</div>
        {% endif %}
      </div>
      <div class="image">
        {% image page.image fill-730x400 %}
      </div>
    </div>
  </div>
</div>
