{% load wagtailcore_tags wagtailimages_tags zip_extras %}

<div class="team-member-card" data-position="{{ member.position|team_position_localized_id }}">
  <div class="team-member-card__image">
    {% image member.image fill-540x540 %}
  </div>
  <div class="team-member-card__content">
    <h3 class="team-member-card__name">{{ member.name }}</h3>
    <p class="team-member-card__position">{{ member.position|team_position_localized_name }}</p>
  </div>
</div>
